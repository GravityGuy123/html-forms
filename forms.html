    <form>
        <p>What did you think of the gig?</p>
        <textarea name="comments" cols="20" rows="4">Enter your comments</textarea> <br>

    <form action="">
        <p>Please select your favorite genre</p>
        <p><input type="radio" name="genre" value="rock">Rock</p>
        <p><input type="radio" name="genre" value="pop" checked>Pop</p>
        <p><input type="radio" name="genre" value="jazz">Jazz</p>
    </form> <br>

    <form action="">
        <p>Please select your favorite music service(s)</p>
        <input type="checkbox" name="music-service" value="itunes">ITunes
        <input type="checkbox" name="music-service" value="lastfm">Last FM
